        <h2>: Some Sights of Our "GYM PROJECT" :</h2>
    </center>
    <div class="gymgallery">
        <img src="../images/gym1.png" alt="1">
        <img src="../images/gym2.png" alt="2">
        <img src="../images/gym3.png" alt="3">
        <img src="../images/gym4.png" alt="4">
        <img src="../images/gym5.png" alt="5">
        <img src="../images/gym6.png" alt="6">
        <img src="../images/gym7.png" alt="7">
        <img src="../images/gym8.png" alt="8">
        <img src="../images/gym9.png" alt="9">
        <img src="../images/gym10.png" alt="10">
    </div>

    <div class="pagination">
        <button class="page-btn1 active">1</button>
        <button class="page-btn1">2</button>
        <button class="page-btn1">3</button>
        <button class="page-btn1">4</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gymgallery = document.querySelector('.gymgallery');
            const gymbtn = document.querySelectorAll('.page-btn1');
            const imagesPerPage1 = 3;

            function showPage(pageNumber) {
                const startIndex = (pageNumber - 1) * imagesPerPage1;
                const endIndex = startIndex + imagesPerPage1;
                const images = gymgallery.querySelectorAll('img');

                images.forEach((image, index) => {
                    if (index >= startIndex && index < endIndex) {
                        image.style.display = 'block';
                    } else {
                        image.style.display = 'none';
                    }
                });
            }

            gymbtn.forEach((button, index) => {
                button.addEventListener('click', () => {
                    gymbtn.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    showPage(index + 1);
                });
            });

            showPage(1);
        });
    </script>
